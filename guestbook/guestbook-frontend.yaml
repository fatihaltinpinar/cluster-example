apiVersion: v1
kind: ReplicationController
metadata:
  name: guestbook-front
  labels:
    app: guestbook
    role: frontend
spec:
  selector:
    app: guestbook
    role: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        role: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-front
  label:
    app: guestbook
    role: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 81
    targerPort: 80
  selector:
    app: guestbook
    tier: frontend
