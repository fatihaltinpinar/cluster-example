apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-slave
  labels:
    app: guestbook
spec:
  selector:
    app: guestbook
    role: redis
    tier: slave
  replicates: 2
  template:
    metadata:
      labels:
        app: guestbook
        role: redis
        tier: slave
    spec:
      containers:
      - name: slave
        image: gcr.io/google_samples/gb-redisslave:v3
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPorts: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-slave
  labels:
    app: guestbook
    role: redis
    tier: slave
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: guestbook
    role: redis
    tier: slave
